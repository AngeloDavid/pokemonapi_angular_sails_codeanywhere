<h1>Pokemon: <small>{{Pokemon.nombre}}</small></h1>
<div class="row" >
  <div class="col-6 text-left">
    <button type="button" [routerLink]="['/pokedex']" class="btn btn-outline-primary"><i class="fa fa-angle-double-left" aria-hidden="true"> Regresar</i></button>
  </div>
  <div class="col-6 text-right">
    <button type="button" [routerLink]="['/pokedex']" class="btn btn-outline-danger"><i class="fa fa-eraser" aria-hidden="true"> Limpiar</i></button>
  </div>
</div>
<br>
<br>
<div class="row">
  <div class="col-6">
    <img [src]="Pokemon.url" class="pokeImgNuevo">
  </div>
  <div class="col-6">
    <form>
      <div class="form-group row">
        <div class="col-4">
          <label for="nombre_Input" class="col-2 col-form-label">Nombre</label>
        </div>
        <div class="col-8">
          <input class="form-control" type="text" value="Artisanal kale" id="nombre_Input" name="nombre" [(ngModel)]="Pokemon.nombre">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <label for="Bio_textArea" class="col-2 col-form-label" >Biografia</label>
        </div>
        <div class="col-8">
          <textarea class="form-control" id="Bio_textArea" rows="3" name="bio" [(ngModel)]="Pokemon.bio"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <label for="tipo_Select" class="col-2 col-form-label">Tipo</label>
        </div>
        <div class="col-8">
          <select  class="form-control" id="tipo_Select" name="tipo" [(ngModel)]="Pokemon.tipo">
            <option value="Fuego">Fuego</option>
            <option value="Aire">Aire</option>
            <option value="Agua">Agua</option>
            <option value="Tierra">Tierra</option>
            <option value="Roca">Roca</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <label for="url" class="col-2 col-form-label">Url</label>
        </div>
        <div class="col-8">
          <input class="form-control" type="text" value="Artisanal kale" id="url" name="url" [(ngModel)]="Pokemon.url">
        </div>
      </div>
      <button (click)="guardar()" type="submit" class="btn btn-success"><i class="fa fa-pencil" aria-hidden="true"> Guardar Cambios</i></button>
    </form>
  </div>


</div>
